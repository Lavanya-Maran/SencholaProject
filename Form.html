<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form>
        <table border="1" align="center">
            <tr>
                <th align="center" colspan="2">Registration Form</th>
            </tr>
            <tr>
                <td> Student's Name</td>
                <td><input type="text" name="text"></td>
            </tr>
            <tr>
                <td> Father's Name</td>
                <td><input type="text" name="text"></td>
            </tr>
            <tr>
                <td>Mother's Name</td>
                <td><input type="text" name="text"></td>
            </tr>
            <tr>
                <td> Date of Birth</td>
                <td><input type="date" ></td>
            </tr>
            <tr>
                <td> Gender</td>
                <td>male<input type="radio" name="Gender">
                    female<input type="radio" name="Gender">
                </td>
            </tr>
            <tr>
                <td> Email ID</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>Mobile No</td>
                <td><input type="number" maxlength="10" ></td>
            </tr>
            <tr>
                <td> Address</td>
                <td><textarea rows="3"></textarea></td>
            </tr>
            <tr>
                <td> State</td>
                <td><input type="text" name="text"></td>
            </tr>
            <tr>
                <td> City</td>
                <td><input type="text" name="text"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" name="submit" value="submit"></td>
            </tr>
        </table>
    </form>
    </body>
</html>
